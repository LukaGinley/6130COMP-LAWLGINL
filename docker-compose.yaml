ersion: '3.8'

services:
  # PresentationTier 
  Front-N1:
    build: ./PresentationTier/website/
    restart: always
    ports:
      - "81:80"
    networks:
      - frontend
      - backend
  Front-N2:
    build: ./PresentationTier/website/
    restart: always
    ports:
      - "82:80"
    networks:
      - frontend
      - backend
  Front-N3:
    build: ./PresentationTier/website/
    restart: always
    ports:
      - "83:80"
    networks:
      - frontend
      - backend
  Front-LoadBalancer:
    build: ./PresentationTier/loadbalancer/
    ports:
      - "80:80"
    depends_on:
      - Front-N1
      - Front-N2
      - Front-N3
    networks:
      - frontend
      - backend

  # BusinessTier
  Back-N1:
    build: ./BusinessTier/backend/
    restart: always
    ports:
      - "3001:80"
    networks:
      - backend
      - database
  Back-N2:
    build: ./BusinessTier/backend/
    restart: always
    ports:
      - "3002:80"
    networks:
      - backend
      - database
  Back-N3:
    build: ./BusinessTier/backend/
    restart: always
    ports:
      - "3003:80"
    networks:
      - backend
      - database
  Back-LoadBalancer:
    build: ./BusinessTier/loadbalancer/
    ports:
      - "3000:3000"
    depends_on:
      - Back-N1
      - Back-N2
      - Back-N3
    networks:
      - backend
      - frontend
      - database

  # DataTier
  mongo1:
    image: mongo:6.0.4
    container_name: Data-Mongo1
    restart: always
    ports:
      - "40001:27017"
    networks:
      - database
      - backend
    entrypoint:
      [
        "/usr/bin/mongod",
        "--bind_ip_all",
        "--replSet",
        "rs0"
      ]
  mongo2:
    image: mongo:6.0.4
    container_name: Data-Mongo2
    restart: always
    ports:
      - "40002:27017"
    networks:
      - database
      - backend
    entrypoint:
      [
        "/usr/bin/mongod",
        "--bind_ip_all",
        "--replSet",
        "rs0"
      ]
  mongo3:
    image: mongo:6.0.4
    container_name: Data-Mongo3
    restart: always
    ports:
      - "40003:27017"
    networks:
      - database
      - backend
    entrypoint:
      [
        "/usr/bin/mongod",
        "--bind_ip_all",
        "--replSet",
        "rs0"
      ]
  mongo-setup:
    image: mongo:6.0.4
    hostname: mongo-config
    container_name: mongo-config
    networks:
      - database
    depends_on:
      - Data-Mongo1
      - Data-Mongo2
      - Data-Mongo3
    restart: "no"
    volumes:
      - ./database/setup.sh:/database/setup.sh
      - ./database/init.js:/database/init.js
    entrypoint: [ "bash", "/database/setup.sh" ]

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge
  database:
    driver: bridge