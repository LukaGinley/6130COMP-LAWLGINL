events {
    worker_connections 1024;
}

http {
    # Uses least connected load balancing
    upstream loadbalancer {
        least_conn;
        server backn1;
        server backn2;
        server backn3;
    }

    server {
        listen 84;

        location /index.php {
            proxy_pass http://loadbalancer/;
        }
    }
}